<html lang="uk">

    shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Bootstrap 4</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="background-color: #5c67a2;">
  <a href="#" class="navbar-brand">
    <img src="img/logo.png" width="30px" height="30px;" alt="logo">
  </a>
  <button class="navbar-toggler" type="button"   data-toggle="collapse"
  data-target="#navbarSupporttedContent" aria-controls="navbarSupporttedContent"
  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupporttedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item ">
        <a href="#" class="nav-link">About me</a>
      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

  </div>
</nav>


<div class="container-fluid">
  <div id="mainCarousel" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#mainCarousel" data-slide-to="1"></li>
      <li data-target="#mainCarousel" data-slide-to="2"></li>
      <li data-target="#mainCarousel" data-slide-to="3"></li>
      <li data-target="#mainCarousel" data-slide-to="4"></li>
      <li data-target="#mainCarousel" data-slide-to="5"></li>
      <li data-target="#mainCarousel" data-slide-to="5"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/0.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/1.jpg" loading="lazy" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/2.jpg" loading="lazy" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/3.jpg" loading="lazy" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/4.jpg" loading="lazy" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/5.jpg" loading="lazy" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/6.jpg" loading="lazy" class="d-block w-100">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#mainCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#mainCarousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>

  </div>
</div>

</body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
